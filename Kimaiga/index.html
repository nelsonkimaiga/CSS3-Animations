<body style="background-color:grey">

<div class="title">

<div class="thesquare" style="width: 120px; height: 120px; background: #7fee1d; moz-border-radius: 60px; webkit-border-radius: 60px; border-radius: 60px;"></div><div>

    height: 120px;"></div>
<div class="circle" style="background-color:red; padding:6px; width: 300px; height:400px; float:right; border: 1px; width: 120px;
    height: 120px; width: 120px;
    height: 120px;
    -moz-border-radius: 60px;
    -webkit-border-radius: 60px;
    border-radius: 60px;" ></div>
